<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Browse Food | Pastel & Plate</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family:'Poppins',sans-serif; 
    min-height:100vh; 
    display:flex; 
    flex-direction:column; 
    align-items:center; 
    justify-content:center; 
    transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    overflow-x: hidden;
    background: #d0e9ff;
}

/* Backgrounds */
body.beverages { background: #d0e9ff; }
body.desserts { background: #ffcfe6; }
body.sandwiches { background: #ffe6c9; }
body.snacks { background: #d7ffd9; }
body.meals { background: #e6ddff; }
body.pastries { background: #fff2d6; }

/* LOGO */
.logo {
  position: fixed;
  top: 24px;
  left: 32px;
  font-weight: bold;
  font-size: 20px;
  z-index: 1001;
  color: #ffe6ef;
}

/* NAV */
.nav {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(14px);
  border-radius: 40px;
  padding: 14px 36px;
  display: flex;
  gap: 28px;
  border: 1px solid rgba(255,255,255,0.6);
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  z-index: 1000;
}

.nav a {
  text-decoration: none;
  font-weight: bold;
  color: #333;
}

.nav a:hover {
  color: #d36c9f;
}

/* MOBILE NAV */
.menu-toggle {
  display: none;
  position: fixed;
  top: 20px;
  right: 24px;
  font-size: 24px;
  cursor: pointer;
  z-index: 1001;
}

@media (max-width: 768px) {
  .nav {
    position: absolute;
    top: 60px;
    right: 24px;
    flex-direction: column;
    gap: 16px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 20px;
    border: 1px solid rgba(255,255,255,0.6);
    box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease-in-out;
    z-index: 1001;
  }

  .nav.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }

  .menu-toggle {
    display: block;
  }
}

/* Viewport */
.view-window {
    position: relative;
    width: 100vw;
    height: 450px;
    display: flex;
    align-items: center;
    overflow: hidden;
    -webkit-mask-image: linear-gradient(to right, transparent, black 25%, black 75%, transparent);
    mask-image: linear-gradient(to right, transparent, black 25%, black 75%, transparent);
}

.carousel-container {
    display: flex;
    align-items: center;
    position: absolute;
    left: 0;
    will-change: transform;
    transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.food-card { 
    flex: 0 0 220px; 
    height: 300px; 
    margin: 0 40px; 
    background: white; 
    border-radius: 35px; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease;
    opacity: 0.3;
    transform: scale(0.8);
    cursor: pointer;
}

.food-card.focus {
    opacity: 1;
    transform: scale(1.15); 
    box-shadow: 0 25px 50px rgba(0,0,0,0.12);
}

.food-card img { width: 140px; height: 140px; object-fit: contain; margin-bottom: 20px; }
.food-card h3 { font-size: 18px; color: #333; font-weight: 600; text-align: center; padding: 0 10px; }

/* Categories */
.categories { display:flex; gap:10px; margin-bottom:30px; z-index: 10; flex-wrap: wrap; justify-content:center; padding: 0 20px; }
.category-btn { padding:10px 22px; border-radius:25px; border:none; background:white; cursor:pointer; transition: 0.3s; font-weight: 600; color: #555; box-shadow: 0 4px 10px rgba(0,0,0,0.05); white-space: nowrap; font-size: 13px; }
.category-btn.active { background: #ff6fae; color: white; transform: translateY(-3px); box-shadow: 0 8px 15px rgba(255, 111, 174, 0.3); }

/* Controls */
.controls { display:flex; gap:20px; z-index: 10; margin-top: 10px; justify-content:center; }
.controls button { width: 60px; height: 60px; border-radius: 50%; border: none; background: white; font-size: 24px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s; color: #444; display: flex; align-items: center; justify-content: center; }
.controls button:hover:not(:disabled) { background: #ff6fae; color: white; transform: scale(1.1); }
.controls button:disabled { opacity: 0.2; cursor: default; }

/* Mobile Adjustments */
@media (max-width: 600px) {
    .food-card { flex: 0 0 180px; height: 260px; margin: 0 20px; }
    .food-card img { width: 110px; height: 110px; }
    .food-card h3 { font-size: 16px; }
    .view-window { height: 380px; }
}
.food-card:hover {
    outline: 3px solid #ff6fae;   /* pink outline */
    outline-offset: 4px;           /* some space from the card */
    transform: scale(1.1);         /* slightly enlarge on hover */
    box-shadow: 0 25px 50px rgba(255,111,174,0.3); /* glow effect */
    transition: transform 0.3s ease, box-shadow 0.3s ease, outline 0.3s ease;
}
.choose-btn {
    margin-top: 12px;
    padding: 10px 18px;
    background: #ff6fae;
    color: white;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 16px rgba(255,111,174,0.3);
    transition: all 0.3s ease;
}

.choose-btn:hover {
    background: #ff4c99;
    transform: scale(1.05);
}
</style>
</head>
<body class="beverages">

<div class="logo">Pastel & Plate</div>
<div class="menu-toggle" onclick="toggleMenu()">☰</div>

<nav class="nav" id="nav">
    <a href="#home">Home</a>
    <a href="#categories">Categories</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</nav>

<div class="categories">
  <button class="category-btn active" data-category="beverages">Beverages</button>
  <button class="category-btn" data-category="desserts">Desserts & Sweets</button>
  <button class="category-btn" data-category="sandwiches">Sandwiches, Toasts & Wraps</button>
  <button class="category-btn" data-category="snacks">Savory Snacks / Street Food</button>
  <button class="category-btn" data-category="meals">Main Dishes / Meals</button>
  <button class="category-btn" data-category="pastries">Pastries</button>
</div>

<div class="view-window">
  <div class="carousel-container" id="carousel"></div>
</div>

<div class="controls">
  <button id="prev">‹</button>
  <button id="next">›</button>
</div>

<script>
const data = {
  beverages: [
    {name:'Blended Iced Tea', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/blended-iced-tea'},
    {name:'Shake', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/shake'},
    {name:'Fruit Tea', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/fruit-tea'},
    {name:'Yakult Float', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/yakult-float'}
  ],
  desserts: [
    {name:'Ice Cream', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/ice-cream'},
    {name:'Cookies & Cream', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/cookies-cream'},
    {name:'Chocolate', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/chocolate'},
    {name:'Halo-Halo', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/halo-halo'},
    {name:'Basque Burnt Cheesecake', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/basque-cheesecake'},
    {name:'Mug Cake', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/mug-cake'},
    {name:'Banana Pancakes', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/banana-pancakes'},
    {name:'Banana Bread', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/banana-bread'},
    {name:'Cinnamon Sugar Toast', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/cinnamon-toast'},
    {name:'No-Bake Oreo Truffles', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/oreo-truffles'}
  ],
  sandwiches: [
    {name:'Cheese Pull Sandwich', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/cheese-pull'},
    {name:'Chicken Wrap', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/chicken-wrap'},
    {name:'Egg & Cheese Toast', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/egg-toast'},
    {name:'Garlic Bread Pizza', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/garlic-pizza'},
    {name:'Tuna Melt Sandwich', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/tuna-melt'}
  ],
  snacks: [
    {name:'Potato Pillow', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/potato-pillow'},
    {name:'Korean Corn Dogs', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/korean-corn-dogs'},
    {name:'Cheesy Mashed Potato Balls', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/mashed-potato-balls'},
    {name:'Spam Musubi', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/spam-musubi'},
    {name:'Onigiri (Rice Balls)', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/onigiri'}
  ],
  meals: [
    {name:'Adobo', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/adobo'},
    {name:'Chicken Curry', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/chicken-curry'},
    {name:'Pizza', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/pizza'},
    {name:'Fried Rice', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/fried-rice'},
    {name:'Garlic Butter Shrimp', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/garlic-shrimp'}
  ],
  pastries: [
    {name:'Buko Pie', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/buko-pie'},
    {name:'Egg Pie', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/egg-pie'},
    {name:'Empanada', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/empanada'},
    {name:'Ensaymada', img:'https://via.placeholder.com/300x300', recipe:'https://example.com/ensaymada'}
  ]
};

let currentCategory = 'beverages';
let currentIndex = 0; 
const carousel = document.getElementById('carousel');
const btnPrev = document.getElementById('prev');
const btnNext = document.getElementById('next');

function toggleMenu() { document.getElementById("nav").classList.toggle("active"); }

function init() {
    const items = data[currentCategory];
    currentIndex = 0; 
    carousel.innerHTML = '';

    items.forEach(f => {
        const card = document.createElement('div');
        card.className = 'food-card';
        card.innerHTML = `<img src="${f.img}" alt="${f.name}"><h3>${f.name}</h3>`;
        card.addEventListener('click', () => window.open(f.recipe,'_blank'));
        carousel.appendChild(card);
    });

    setTimeout(render,50);
}

function render() {
    const items = data[currentCategory];
    const cards = document.querySelectorAll('.food-card');
    if(cards.length === 0) return;

    const style = window.getComputedStyle(cards[0]);
    const margin = parseFloat(style.marginLeft) + parseFloat(style.marginRight);
    const cardWidth = cards[0].offsetWidth + margin; 
    const windowWidth = window.innerWidth;

    const offset = (windowWidth / 2) - (cardWidth / 2) - (currentIndex * cardWidth);
    carousel.style.transform = `translateX(${offset}px)`;

    cards.forEach((card, i) => {
        card.classList.toggle('focus', i === currentIndex);

        // Remove any existing choose button
        const existingBtn = card.querySelector('.choose-btn');
        if(existingBtn) existingBtn.remove();

        if(i === currentIndex) {
            // Add the choose button
            const btn = document.createElement('button');
            btn.textContent = 'Open Recipe';
            btn.className = 'choose-btn';
            btn.onclick = () => {
                window.open(data[currentCategory][currentIndex].recipe, '_blank');
            };
            card.appendChild(btn);
        }
    });

    btnPrev.disabled = currentIndex === 0;
    btnNext.disabled = currentIndex === items.length - 1;
}


btnNext.onclick = () => { if(currentIndex < data[currentCategory].length-1){ currentIndex++; render(); } };
btnPrev.onclick = () => { if(currentIndex > 0){ currentIndex--; render(); } };

document.querySelectorAll('.category-btn').forEach(btn=>{
    btn.onclick = ()=>{
        document.querySelector('.category-btn.active')?.classList.remove('active');
        btn.classList.add('active');
        currentCategory = btn.dataset.category;
        document.body.className = currentCategory;
        init();
    };
});

window.onresize = render;
init();
</script>
</body>
</html>
